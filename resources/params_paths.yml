general:
  base_dir: D:/Video/Ants/stream
  input: tracks/*.csv
  video_input: merged.mp4
  image_size: [1920, 1080]
  pixel_size: 1
  window_size: 1s

operations:
  - extract_features:
      - events:
          type: path_course_change
          features: [distance]
          node_distance: 2
          distance: 100
          frame_range: 7
          method: count # count, time, paths
          draw_power_scale: 3
          draw_power_offset: 2
          #draw_power_offset: -2
          #output: paths/paths_{frame:06}.csv
          #raw_image_output: paths/image_raw_{frame:06}.tiff
          #image_output: paths/image_{frame:06}.tiff
          video_output: paths.mp4
          video_output_fps: 50
          frame_interval: 100
