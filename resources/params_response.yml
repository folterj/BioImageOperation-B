general:
  base_dir: E:/Video/test0
  input: tracks_relabel/*.csv
  video_input: '*.mp4'
  fps: 1
  pixel_size: 1
  window_size: 1s
  # add_missing: add null entries for missing data (time points and/or tracked ids)
  add_missing: True

operations:
  - relabel:
      method: sort area
      input: tracks/*.csv
      output: tracks_relabel

  - relabel_video:
      video_output: annotated.mp4
      frame_interval: 10

  - extract_features:
      - profiles:
          features: [v, vangle]
          output: 'profile_{feature}.csv'
      - activity:
          features: [movement]
          output: '{feature}_dataframe.csv'
      - events:
          features: [n, time, delta_time, activity 0]
          contact_distance: 10
          activity_frames_range: 7
          output: events.csv
